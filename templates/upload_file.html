<!--上传服务器数据-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件到服务器</title>
</head>
<body>
    <h1>上传幼儿游戏视频教程</h1>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <label for="">请上传资源:</label>
        <input type="file" name="up_file" accept=".jpeg,.jpg,.png,.mov,.mp4,.avi"><br>
        <input type="submit" value="上传">
    </form>
</body>
</html>
